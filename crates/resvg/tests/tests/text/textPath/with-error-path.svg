<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>With partially invalid `path` and `xlink:href` fallback (SVG 2)</title>
    <desc>
        If the `path` attribute contains any parse error, the `xlink:href` path must be used.
    </desc>

    <path id="path1" d="M 20 100 C 35 135 85 135 100 100 C 115 65 165 65 180 100"
          fill="none" stroke="gray"/>

    <text id="text1" font-family="Noto Sans" font-size="21">
        <textPath id="textPath1" path="M 20 100 L 80 100 Error_path L 180 100" xlink:href="#path1">
            Text along a svg path
        </textPath>
    </text>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
