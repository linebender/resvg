<svg xmlns="http://www.w3.org/2000/svg" xmlns:resvg="https://resvg.io/ns" width="300" height="100" font-family="Noto Sans">
    <title>Hinting engine: native interpreter</title>

    <!-- Native engine (use font's built-in hinting) -->
    <text x="5" y="22" font-size="12" text-rendering="optimizeLegibility"
          resvg:hinting-engine="native">Native: Hamburgefonstiv 0O Il1 S5 Z2</text>

    <!-- Auto-fallback (default: native if available, else auto) -->
    <text x="5" y="47" font-size="12" text-rendering="optimizeLegibility"
          resvg:hinting-engine="auto-fallback">Auto-fallback: Hamburgefonstiv 0O Il1</text>

    <!-- Unhinted comparison -->
    <text x="5" y="72" font-size="12" text-rendering="geometricPrecision"
          >Unhinted: Hamburgefonstiv 0O Il1 S5 Z2</text>

    <text x="5" y="95" font-size="10" fill="#666">Native vs auto-fallback at 12px</text>
</svg>
