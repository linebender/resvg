<svg xmlns="http://www.w3.org/2000/svg" xmlns:resvg="https://resvg.io/ns" width="300" height="100" font-family="Noto Sans">
    <title>Hinting mode: lcd subpixel optimization</title>

    <!-- Normal mode (default) -->
    <text x="5" y="22" font-size="12" text-rendering="optimizeLegibility"
          resvg:hinting-mode="normal">Normal: Hamburgefonstiv 0O Il1 S5 Z2</text>

    <!-- LCD mode (optimized for horizontal LCD subpixels) -->
    <text x="5" y="47" font-size="12" text-rendering="optimizeLegibility"
          resvg:hinting-mode="lcd">LCD: Hamburgefonstiv 0O Il1 S5 Z2</text>

    <!-- Unhinted comparison -->
    <text x="5" y="72" font-size="12" text-rendering="geometricPrecision"
          >Unhinted: Hamburgefonstiv 0O Il1 S5 Z2</text>

    <text x="5" y="95" font-size="10" fill="#666">LCD subpixel mode at 12px</text>
</svg>
