<svg xmlns="http://www.w3.org/2000/svg" xmlns:resvg="https://resvg.io/ns" width="300" height="100" font-family="Noto Sans">
    <title>Hinting engine: auto (force autohinter)</title>

    <!-- Auto engine (always use autohinter) -->
    <text x="5" y="22" font-size="12" text-rendering="optimizeLegibility"
          resvg:hinting-engine="auto">Auto: Hamburgefonstiv 0O Il1 S5 Z2</text>

    <!-- Native engine (use font's hinting) -->
    <text x="5" y="47" font-size="12" text-rendering="optimizeLegibility"
          resvg:hinting-engine="native">Native: Hamburgefonstiv 0O Il1 S5 Z2</text>

    <!-- Auto-fallback (default) -->
    <text x="5" y="72" font-size="12" text-rendering="optimizeLegibility"
          resvg:hinting-engine="auto-fallback">Fallback: Hamburgefonstiv 0O Il1 S5 Z2</text>

    <text x="5" y="95" font-size="10" fill="#666">Engine comparison at 12px</text>
</svg>
