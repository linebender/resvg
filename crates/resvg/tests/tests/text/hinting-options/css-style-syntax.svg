<svg xmlns="http://www.w3.org/2000/svg" xmlns:resvg="https://resvg.io/ns" width="300" height="100" font-family="Noto Sans">
    <title>Hinting options via CSS style attribute</title>

    <!-- Using XML namespace presentation attributes -->
    <text x="5" y="22" font-size="12" text-rendering="optimizeLegibility"
          resvg:hinting-mode="light">XML attr: Hamburgefonstiv 0O Il1</text>

    <!-- Using CSS style attribute with -resvg- vendor prefix -->
    <text x="5" y="47" font-size="12" text-rendering="optimizeLegibility"
          style="-resvg-hinting-mode: light">CSS style: Hamburgefonstiv 0O Il1</text>

    <!-- Unhinted comparison -->
    <text x="5" y="72" font-size="12" text-rendering="geometricPrecision"
          >Unhinted: Hamburgefonstiv 0O Il1 S5 Z2</text>

    <text x="5" y="95" font-size="10" fill="#666">XML vs CSS syntax (should match)</text>
</svg>
